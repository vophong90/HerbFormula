name: 🔍 Check Code Format

on:
  push:
    branches: [main]
  pull_request:

jobs:
  prettier-check:
    name: Run Prettier Format Check
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install Prettier
        run: npm install -g prettier

      - name: 🔎 Run Prettier check
        run: prettier . --check
