<h2 class="text-2xl font-semibold mb-4">🧾 Bước 5: Hiệu chỉnh & lưu toa thực tế</h2>

<!-- 5.1 Thông tin ngữ cảnh -->
<div class="grid md:grid-cols-3 gap-4 mb-6">
  <div class="bg-white border rounded p-3">
    <div class="text-sm text-gray-600">👤 Bệnh nhân</div>
    <div id="b5-patient" class="font-semibold"></div>
  </div>
  <div class="bg-white border rounded p-3">
    <div class="text-sm text-gray-600">🏷️ Hội chứng</div>
    <div id="b5-syndrome" class="font-semibold"></div>
  </div>
  <div class="bg-white border rounded p-3">
    <div class="text-sm text-gray-600">🗓️ Thời điểm</div>
    <div id="b5-time" class="font-semibold"></div>
  </div>
</div>

<!-- 5.2 Bảng toa thực tế (có thể chỉnh) -->
<div class="bg-white border rounded p-4 mb-4">
  <div class="flex items-center justify-between mb-3">
    <h3 class="font-semibold">💊 Toa thực tế</h3>
    <div class="space-x-2">
      <button id="b5-btn-from-b4" class="bg-emerald-600 text-white px-3 py-2 rounded">⬇ Nạp từ Bước 4</button>
      <button id="b5-btn-clear" class="bg-gray-600 text-white px-3 py-2 rounded">🧹 Xoá toa</button>
    </div>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full text-sm border">
      <thead class="bg-gray-100">
        <tr>
          <th class="border px-2 py-1 text-left">Vị thuốc</th>
          <th class="border px-2 py-1">Liều (g)</th>
          <th class="border px-2 py-1">Ghi chú</th>
          <th class="border px-2 py-1">Xoá</th>
        </tr>
      </thead>
      <tbody id="b5-final-tbody"></tbody>
    </table>
  </div>

  <div class="mt-3 flex gap-2">
    <input id="b5-custom-herb" placeholder="Thêm vị thuốc..." class="border rounded px-2 py-1 flex-1">
    <input id="b5-custom-dose" type="number" step="0.5" placeholder="Liều g" class="border rounded px-2 py-1 w-28">
    <button id="b5-btn-add" class="bg-blue-600 text-white px-3 py-2 rounded">➕ Thêm</button>
  </div>
</div>

<!-- 5.3 Cách dùng & ghi chú bác sĩ -->
<div class="grid md:grid-cols-2 gap-4 mb-6">
  <div class="bg-white border rounded p-4">
    <div class="font-semibold mb-2">🧪 Cách dùng / Sắc uống</div>
    <textarea id="b5-instructions" rows="6" class="w-full border rounded px-3 py-2"
      placeholder="VD: Sắc 1 thang/ngày, 600ml còn 200ml, chia 2 lần sau ăn..."></textarea>
  </div>
  <div class="bg-white border rounded p-4">
    <div class="font-semibold mb-2">🩺 Ghi chú của bác sĩ</div>
    <textarea id="b5-notes" rows="6" class="w-full border rounded px-3 py-2"
      placeholder="Nhận xét, dặn dò, theo dõi ADR..."></textarea>
  </div>
</div>

<!-- 5.4 Lịch sử toa -->
<div class="bg-white border rounded p-4 mb-6">
  <div class="flex items-center justify-between mb-3">
    <h3 class="font-semibold">📚 Lịch sử toa đã lưu</h3>
    <button id="b5-btn-commit" class="bg-purple-600 text-white px-3 py-2 rounded">✅ Ghi nhận lần khám</button>
  </div>
  <div id="b5-history" class="text-sm"></div>
</div>

<!-- 5.5 Điều hướng & xuất -->
<div class="mt-6 flex flex-wrap gap-2 justify-between">
  <button id="b5-btn-back4" class="bg-gray-500 text-white px-4 py-2 rounded">⬅ Quay lại Bước 4</button>

  <div class="space-x-2">
    <button id="b5-btn-save" class="bg-green-600 text-white px-4 py-2 rounded">💾 Lưu</button>
    <button id="b5-btn-download" class="bg-sky-600 text-white px-4 py-2 rounded">⬇ Xuất JSON</button>
    <button id="b5-btn-next6" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Tiếp tục ➡ Bước 6</button>
  </div>
</div>
